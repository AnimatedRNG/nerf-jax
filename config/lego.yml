experiment:
  seed: 42
  train_iters: 200000
  jit_loop: 1
  validate_every: 10
  save_every: 5000
  print_every: 100
dataset:
  basedir: data/nerf_synthetic/lego
  filter_chain:
    skiptest: 1
    downscale: 2
    white_background: False
  sampler:
    num_random_rays: 4096
  projection:
    no_ndc: True
    near: 2
    far: 6
nerf:
  model:
    coarse:
      num_layers: 8
      hidden_size: 128
      skip_connect_every: 3
      num_encoding_fn_xyz: 10
      use_viewdirs: True
      num_encoding_fn_dir: 4
    fine:
      num_layers: 8
      hidden_size: 128
      skip_connect_every: 3
      num_encoding_fn_xyz: 10
      use_viewdirs: True
      num_encoding_fn_dir: 4
    optimizer:
      initial_lr: 5.0E-3
      lr_decay: 250
      lr_decay_factor: 0.1
  train:
    use_viewdirs: True
    num_random_rays: 1024
    chunksize: 16192 # 16192
    perturb: True
    num_coarse: 64
    num_fine: 64
    white_background: False
    radiance_field_noise_std: 0.2
    lindisp: False
  validation:
    use_viewdirs: True
    chunksize: 16192 # 16192
    perturb: False
    num_coarse: 64
    num_fine: 64
    white_background: False
    radiance_field_noise_std: 0.
    lindisp: False
sdrf:
  eikonal:
    scale: 4.0
    num_samples: 2048
  manifold:
    scale: 4.0
    num_samples: 2048
  sampler:
    kind: "stratified"
    linear:
      support: 1.0E-1
    stratified:
      support: 5.0E-2
    gaussian:
      sigma: 1.0E-1
  render:
    phi:
      initial_sigma: 5.0E-2
      lr_decay: 250
      lr_decay_factor: 0.1
    num_samples: 8
    truncation_distance: 1.0
    additive: True
    chunksize: 16192
    isosurfaces_debug: False
  model:
    geometry:
      num_layers: 4
      hidden_size: 32
      outermost_linear: False
      activation: relu
    appearance:
      num_layers: 2
      hidden_size: 128
      outermost_linear: False
      activation: relu
    optimizer:
      initial_lr: 3.0E-4
      lr_decay: 250
      lr_decay_factor: 0.1